name: Collect Ecowitt Data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 매시간

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas requests; fi
    
    - name: Run collector
      env:
        ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
        TBASE_C: ${{ secrets.TBASE_C }}
        H_BUD: ${{ secrets.H_BUD }}
        H_BLOOM: ${{ secrets.H_BLOOM }}
        CHILL_TARGET_DAYS: ${{ secrets.CHILL_TARGET_DAYS }}
      run: python collect.py
    
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
