name: collect-ecowitt

on:
  schedule:
    - cron: '0 * * * *'   # 매시간 정각(UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate no merge conflict markers
        run: |
          if rg -n "^(<<<<<<<|=======|>>>>>>>)" . --glob '!*.png' --glob '!*.jpg' --glob '!*.jpeg' --glob '!*.gif'; then
            echo "Merge conflict markers found. Resolve and commit clean files."
            exit 1
          fi

      - name: Run collector
        env:
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_APPLICATION_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
        run: python collector/collect.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "update data" || echo "no changes"
          git push
