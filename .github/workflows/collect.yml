name: collect-ecowitt

on:
  schedule:
    - cron: '0 * * * *'   # 매시간 정각(UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Detect merge-conflict markers
        run: |
          python - <<'PY'
          from pathlib import Path
          import subprocess
          files = subprocess.check_output(['git', 'ls-files'], text=True).splitlines()
          exts = ('.py', '.yml', '.yaml', '.html')
          start, mid, end = '<' * 7, '=' * 7, '>' * 7
          bad = []
          for f in files:
              if not f.endswith(exts):
                  continue
              text = Path(f).read_text(encoding='utf-8', errors='ignore')
              if start in text or mid in text or end in text:
                  bad.append(f)
          if bad:
              print('❌ Merge conflict markers found:')
              for f in bad:
                  print('-', f)
              raise SystemExit(1)
          print('✅ No merge conflict markers found')
          PY

      - name: Run tests
        run: python -m pytest -q

      - name: Run collector
        env:
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_APPLICATION_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
        run: python collector/collect.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "update data" || echo "no changes"
          git push
